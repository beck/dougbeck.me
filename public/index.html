<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dougbeck.me</title>
    <style>
        :root {
            --border-width: 4px;
            --box-width: 50px;
        }
        html {
            background: deepskyblue;
            color: black;
        }
        body {
            box-sizing: border-box;
            margin: 50px;
            background: turquoise;
            padding: 20px;
            border: var(--border-width) solid white;
            position: relative;
            width: 280px;
            font-family: monospace;
            font-weight: bold;
            font-size: 20px;
        }
        body::after {
            content: "-";
            color: fuchsia;
            display: inline-block;
            background: fuchsia;
            border: var(--border-width) solid white;
            position: absolute;
            right: 25px;
            width: var(--box-width);
            height: var(--box-width);
        }
    </style>
        
</head>
<body>
    dougbeck.me
</body>
</html>
